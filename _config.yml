# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Site wide configuration


title                    : "Sudip7's personal blog"
description              : "for personal and profession content"
logo                     : #"/assets/images/android-chrome-384x384.png"
teaser                   : #"/assets/images/default-teaser.png"
locale                   : "en_US"
words_per_minute         : 200
repository               : "Sudip7/sudip7.github.io"

social:
  name                   : "Sudip Nayak"
  links:
    - "https://twitter.com/iSudip7"

# Site owner
author:
  name                   : "Sudip Nayak"
  uri                    : #&uri "https://mademistakes.com/about/"
  url                    : #*uri
  bio                    : "Create an opportunity for yourself if you don't get one"
  picture                : #"/assets/images/michael-rose-glitched.jpg"
  twitter                : *twitter
  facebook               : #"https://www.facebook.com/michaelrose"
  instagram              : #"https://www.instagram.com/mmistakes/"
  tumblr                 : #"http://mademistakes.tumblr.com/"
  github                 : Sudip7
  google_plus            : #"https://plus.google.com/+MichaelRoseDesign/posts"

twitter:
  username               : "iSudip7"

# Staticman comments (full configuration in staticman.yml)
staticman:
  branch                 : "master"

# Liquid
liquid:
  error_mode: strict


# Build settings
markdown: kramdown
theme: jekyll-theme-basically-basic
plugins: # previsously gems
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: /page:num/

# Exclude from processing.
exclude:
  - .asset-cache
  - .bundle
  - .codeclimate.yml
  - .editorconfig
  - .gitattributes
  - .jekyll-assets-cache
  - .sass-cache
  - .scss-lint.yml
  - CHANGELOG
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - node_modules
  - Rakefile
  - README
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - /docs # ignore Basically Basic sample site
  - /example # ignore Basically Basic dev site

# Front Matter Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      read_time: true
      author_profile: true
      read_time: true
      comments:  true
      share: true
      related: true
